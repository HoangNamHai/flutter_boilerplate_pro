name: flutter_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.9.1
  flutter_native_splash: ^1.2.1
  get: ^4.3.8
  cached_network_image: ^3.1.0
  logger: ^1.0.0
  another_flushbar: ^1.10.24
  flutter_markdown: ^0.6.9
  google_fonts: ^2.1.0
  url_launcher: 6.0.9
  material_design_icons_flutter: ^5.0.6595
  firebase_core: ^1.10.6
  firebase_auth: ^3.3.4
  firebase_crashlytics: ^2.4.5
  firebase_analytics: ^9.0.5
  cloud_firestore: ^3.1.6
  purchases_flutter: ^3.8.0
  styled_widget: ^0.4.0+3
  sliding_sheet: ^0.5.2
  introduction_screen: ^2.1.0
  get_storage: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_rename_app:
    git:
      url: https://github.com/rootasjey/flutter_rename_app

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/intro/
    - assets/public/
    - assets/public/images/
  
flutter_icons:
  # Ref: https://pub.dev/packages/flutter_launcher_icons
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/public/images/icon.png"

flutter_native_splash:
  # Ref: https://pub.dev/packages/flutter_native_splash
  # flutter pub run flutter_native_splash:create
  color: "#303030"
  android: true
  ios: true

flutter_rename_app:
  # Ref: https://pub.dev/packages/flutter_rename_app
  # flutter pub run flutter_rename_app
  application_name: Flutter app
  dart_package_name: flutter_app
  application_id: com.haihn.android.flutter_app
  bundle_id: com.haihn.ios.flutter_app
  android_package_name: com.haihn.flutter_app